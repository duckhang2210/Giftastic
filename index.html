<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIFTastic</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>GIF Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Show me your emotion!</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new gif to be added -->
      <input id="add-gif" type="submit" value="Release your emotion!">
    </form>
    <button class="favGif">Your Favorite Emotion Storage</button>

    <!-- gifs will get dumped Here -->
    <div id="gif-view"></div>

    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/js.js"></script>
  </div>
</body>

</html>
